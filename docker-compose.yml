services:
  sqlserver:
    image: mcr.microsoft.com/mssql/server:2022-latest
    container_name: readstat-sqlserver
    environment:
      - ACCEPT_EULA=Y
      - SA_PASSWORD=1qazXSW@
      - MSSQL_PID=Express
    ports:
      - "1433:1433"
    volumes:
      - sqlserver_data:/var/opt/mssql
    healthcheck:
      test: /opt/mssql-tools18/bin/sqlcmd -S localhost -U sa -P 1qazXSW@ -Q "SELECT 1" -C || exit 1
      interval: 10s
      timeout: 3s
      retries: 10
      start_period: 10s

  backend:
    build:
      context: ./Backend
      dockerfile: Dockerfile
    container_name: readstat-backend
    ports:
      - "5027:5027"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:5027
      - ConnectionStrings__DefaultConnection=Server=sqlserver;Database=ReadstatDB;User Id=sa;Password=1qazXSW@;TrustServerCertificate=True;
    depends_on:
      sqlserver:
        condition: service_healthy
    restart: on-failure

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: readstat-frontend
    ports:
      - "3000:3000"
    depends_on:
      - backend
    restart: on-failure

volumes:
  sqlserver_data:
