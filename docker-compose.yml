services:
    sqlserver:
        image: mcr.microsoft.com/mssql/server:2022-latest
        container_name: readstat-sqlserver
        environment:
            - ACCEPT_EULA=Y
            - SA_PASSWORD=${SA_PASSWORD}
            - MSSQL_PID=Express
        ports:
            - "1433:1433"
        volumes:
            - sqlserver_data:/var/opt/mssql
        healthcheck:
            test: /opt/mssql-tools18/bin/sqlcmd -S localhost -U sa -P "${SA_PASSWORD}" -Q "SELECT 1" -C || exit 1
            interval: 10s
            timeout: 3s
            retries: 10
            start_period: 10s

    backend:
        build:
            context: ./Backend
            dockerfile: Dockerfile
        container_name: readstat-backend
        ports:
            - "${BACKEND_PORT:-5027}:${BACKEND_PORT:-5027}"
        environment:
            - ASPNETCORE_ENVIRONMENT=${ASPNETCORE_ENVIRONMENT:-Development}
            - ASPNETCORE_URLS=http://+:${BACKEND_PORT:-5027}
            - ConnectionStrings__DefaultConnection=Server=sqlserver;Database=ReadstatDB;User Id=sa;Password=${SA_PASSWORD};TrustServerCertificate=True;
            - Jwt__Key=${JWT_KEY}
            - Jwt__Issuer=${JWT_ISSUER:-readstat}
            - Jwt__Audience=${JWT_AUDIENCE:-readstat}
            - AllowedOrigins=${ALLOWED_ORIGINS:-http://localhost:3000}
        depends_on:
            sqlserver:
                condition: service_healthy
        restart: on-failure

    frontend:
        build:
            context: ./frontend
            dockerfile: Dockerfile
            args:
                - VITE_API_BASE_URL=${VITE_API_BASE_URL:-http://localhost:5027/api}
        container_name: readstat-frontend
        ports:
            - "${FRONTEND_PORT:-3000}:3000"
        depends_on:
            - backend
        restart: on-failure

volumes:
    sqlserver_data:
