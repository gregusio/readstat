name: Deploy Frontend to Azure

on:
    push:
        branches: ["main", "azure-deploy"]
    workflow_dispatch:

env:
    AZURE_FRONTEND_NAME: ${{ vars.AZURE_FRONTEND_WEBAPP_NAME }}
    AZURE_BACKEND_NAME: ${{ vars.AZURE_BACKEND_WEBAPP_NAME }}
    NODE_VERSION: "22"

jobs:
    build-and-deploy:
        name: Build and Deploy Frontend
        runs-on: ubuntu-latest

        steps:
            - uses: actions/checkout@v4

            - name: Setup Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: ${{ env.NODE_VERSION }}
                  cache: "npm"
                  cache-dependency-path: frontend/package-lock.json

            - name: Install dependencies
              run: npm ci
              working-directory: ./frontend

            - name: Build frontend
              run: npm run build
              working-directory: ./frontend
              env:
                  VITE_API_BASE_URL: https://${{ env.AZURE_BACKEND_NAME }}.azurewebsites.net/api

            - name: Prepare deployment package
              run: |
                  mkdir -p deploy
                  cp -r dist deploy/dist
                  cp server.js deploy/server.js
                  cd deploy
                  npm init -y
                  npm install express
                  node -e "
                    const pkg = require('./package.json');
                    pkg.scripts = { start: 'node server.js' };
                    require('fs').writeFileSync('package.json', JSON.stringify(pkg, null, 2));
                  "
                  zip -r ../../frontend-deploy.zip .
              working-directory: ./frontend

            - name: Deploy to Azure Web App
              env:
                  DEPLOY_USER: ${{ secrets.AZURE_FRONTEND_DEPLOY_USER }}
                  DEPLOY_PASS: ${{ secrets.AZURE_FRONTEND_DEPLOY_PASS }}
              run: |
                  curl -X POST \
                    --user "$DEPLOY_USER:$DEPLOY_PASS" \
                    --data-binary @frontend-deploy.zip \
                    -H "Content-Type: application/zip" \
                    "https://${{ env.AZURE_FRONTEND_NAME }}.scm.azurewebsites.net/api/zipdeploy" \
                    --fail --silent --show-error
